<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	<link rel="stylesheet" type="text/css" href="../css/index.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script type="text/javascript" src="../js/SearchBar.js"></script>
	<script type="text/javascript" src="../js/SocialMediaManager.js"></script>
	<script type="text/javascript" src="../js/Parser.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">VistaSearch</a>
				<div class="input-group">
				  <input type="text" class="form-control" aria-label="..." placeholder="Search a topic...">
				  <div class="input-group-btn">
				    <!-- Button and dropdown menu -->
				    <button class="btn btn-default" type="button" onclick="SearchBar.queryText()"><i class="fa fa-search"></i></button>
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Filter <span class="caret"></span></button>
		        <ul class="dropdown-menu dropdown-menu-right" role="menu">
		          <li><button class="plain-button" type="button" onclick="SearchBar.filter('SocialMediaType.Twitter')">Twitter</button></li>
		          <li><button class="plain-button" type="button" onclick="SearchBar.filter('SocialMediaType.Instagram')">Instagram</button></li>
		          <li role="presentation" class="divider"></li>
		          <li><button class="plain-button" type="button" onclick="SearchBar.filter('SocialMediaType.All')">Clear Filter</button></li>
		        </ul>
				  </div>
				</div>
    </div>
  </nav>
  <div id="content-wrapper">
  	<ul class="list-group">
		  <li class="list-group-item">Example Content</li>
		  <li class="list-group-item">More content</li>
		</ul>
  </div>
</body>	
</html>
